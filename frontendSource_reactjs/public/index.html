<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hamidullo Mirzaikromov</title>
  <style>
    body {
      height: 100%;
    }

    .loader-wrapper {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgb(51, 44, 62);
      display: grid;
      place-items: center;
    }

    .loader {
      border: 10px solid rgb(255, 255, 255);
      border-top: 10px solid rgb(81, 142, 162);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
    0%{
        transform: rotate(0deg);
    }

    100%{
        transform: rotate(360deg);
    }
}
  </style>
</head>

<body>
  <div id="root">
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
  </div>
</body>

</html>
